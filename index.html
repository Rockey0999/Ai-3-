<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapshot Camera</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background: #1a1a1a; color: white; padding: 20px; }
        .camera-container { position: relative; border: 4px solid #444; border-radius: 12px; overflow: hidden; background: black; }
        video { width: 100%; max-width: 500px; display: block; }
        
        button { margin-top: 20px; padding: 12px 24px; font-size: 18px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 50px; transition: 0.2s; }
        button:hover { background: #0056b3; }
        button:active { transform: scale(0.95); }

        .output-container { margin-top: 30px; text-align: center; }
        canvas { border: 2px solid #00ff88; border-radius: 8px; max-width: 100%; height: auto; display: none; }
        h3 { color: #00ff88; }
    </style>
</head>
<body>

    <h2>Live Camera Feed</h2>
    <div class="camera-container">
        <video id="video" autoplay playsinline></video>
    </div>

    <button id="captureBtn">ðŸ“¸ Capture Image</button>

    <div class="output-container">
        <h3 id="resultLabel" style="display: none;">Captured Result:</h3>
        <canvas id="canvas"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureBtn = document.getElementById('captureBtn');
        const resultLabel = document.getElementById('resultLabel');

        // 1. Access the Camera
        navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera access denied:", err);
                alert("Please allow camera access to use this page.");
            });

        // 2. Capture the Frame
        captureBtn.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            // Set canvas size to match the video feed
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            // Draw the current video frame onto the canvas
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Show the result
            canvas.style.display = "block";
            resultLabel.style.display = "block";
        });
    </script>
</body>
</html>
